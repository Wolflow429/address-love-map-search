            <div class="mb-3">

                placeholder="パスワードを入力してください"
                autocomplete="current-password"
                type="password"
                name="user[password]"
                id="user_password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                checked="checked"
                name="user[remember_me]"
                id="user_remember_me"
              />

                >ログイン情報を記憶させる</label
              >
            </div>
            <input
              type="submit"
              name="commit"
              value="ログイン"
              class="btn btn-primary btn-single login-btn"
